<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Lista De Tareas</title>
  <link rel="stylesheet" href="styles.css" />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,700;0,900;1,400&family=Montserrat:ital,wght@0,400;0,700;0,900;1,400&display=swap"
    rel="stylesheet">
</head>

<body>

  <main class="app">
    <section class="greeting">
      <h2 class="title">
        Bienvenido<input type="text" id="name" placeholder="Tu Nombre..." />
      </h2>
    </section>

    <section class="create-todo">
      <h3>Crear Tarea</h3>
      <form id="new-todo-form">
        <h4>Que Tienes Que Hacer?</h4>
        <input type="text" placeholder="ej. Salir a correr" name="content" id="content" />

        <h4>Selecciona una categor√≠a</h4>
        <div class="options">
          <label>
            <input type="radio" name="category" id="category1" value="business" />
            <span class="bubble business"></span>
            <div>Trabajo</div>
          </label>
          <label>
            <input type="radio" name="category" id="category2" value="personal" />
            <span class="bubble personal"></span>
            <div>Personal</div>
          </label>
        </div>

        <input type="submit" value="Agregar Tarea" />
      </form>
    </section>

    <section class="todo-list">
      <h3>LISTA DE TAREAS</h3>
      <div class="list" id="todo-list"></div>
    </section>

  </main>


  <script src="main.js"></script>
</body>

</html>
